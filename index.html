<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <span class="logo">
            <img src="/Youtubeproj/3-Credit card/pics/logo.png" alt="">
            <h5>Master Card</h5>
        </span>
        <img src="/Youtubeproj/3-Credit card/pics/chip.png" alt="" class="chip">
    </header>
    <div class="card-details">
        <div class="name-number">
            <h6>Card Number</h6>
            <h5 class="number">8050 1235 4687 1435</h5>
            <h5 class="name">Mufil Rahman A</h5>
        </div>
        <div class="valid-thru">
            <h6>Valid Thru</h6>
            <h5>05/28</h5>
        </div>
    </div>
</div>
</body>
</html>
